<!DOCTYPE html>
<html> 
<head>
	<title>Check Yo'Self</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<h1>CHECK <span class="yellow-txt">YO'</span> SELF</h1>
		<form class="search-form">
		  <input type="image" src="images/search.svg" class="search-button" alt="search svg image">
		  <input type="text" placeholder="Search" class="search-input">
		</form>
	</nav>
    <main>
    	<form class="to-do-input">
        <label for="task-title">Task Title</label>
        <input type="text" id="task-title"> 
        <section class="display-pre-todos">
          <ul class="pre-todos-to-print"></ul>
        </section>
        <label for="task-item">Task Item</label>
        <section class="add-task-items">
          <input type="text" id="task-item"> 
          <input type="image" src="images/plus.svg" class="add-button" alt="Plus symbol svg" disabled> 
        </section>
          <button type="submit" class="make-task-btn" disabled>Make Task List</button>
          <button type="submit" class="clear-all-btn" disabled>Clear All</button>
          <div class="line"></div>
          <button type="submit" class="filter-by-btn">Filter by Urgency</button>
    	</form>
    	<section class="to-do-list">
        <p class="first-page-text"></p>
    	</section>
    </main>
    <script src="todo-list.js"></script>
    <script src="main.js"></script>
</body>
</html>
